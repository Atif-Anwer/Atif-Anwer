name: generate animation

on:
  # run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master
    
  

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: generate-snake-game-from-github-contribution-grid
        # You may pin to the exact commit or the version.
        # uses: Platane/snk@1526ced25e3c39ff3d41af01a6f9981b046b6744
        uses: Platane/snk@v1.1.4
        with:
          # github user name
          github_user_name: Atif-Anwer
          # path of the generated gif file. If left empty, the gif file will not be generated.
          gif_out_path: dist/github-contribution-grid-snake.svg
          # path of the generated svg file. If left empty, the svg file will not be generated.
          svg_out_path: dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
